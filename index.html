<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .instructions {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .instructions h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .instructions p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .instructions .browser-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .instructions .browser-icons div {
            text-align: center;
        }

        .instructions .browser-icons span {
            display: block;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .games {
            display: none;
        }

        .game-item {
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .game-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Instructions for non-Chrome/Safari users -->
        <div class="instructions" id="instructions">
            <h1>‚ö†Ô∏è Browser Not Supported</h1>
            <p>To view this content, please open this link in <strong>Chrome</strong> or <strong>Safari</strong>.</p>
            <p>Copy the URL and paste it into one of these browsers:</p>
            <div class="browser-icons">
                <div>
                    <span>üåê</span>
                    <strong>Chrome</strong>
                </div>
                <div>
                    <span>üß≠</span>
                    <strong>Safari</strong>
                </div>
            </div>
        </div>

        <!-- Game images for Chrome/Safari users -->
        <div class="games" id="games">
            <div class="game-item">
                <a href="https://1wwbud.life/?open=register&p=r4yx" target="_blank">
                    <img src="https://1win.run/promo-files-uploads/bcab5c7b57fafafd6b0a1079e1b2a33e041751f3cf4aaf332e.jpg" alt="Game 1" />
                </a>
            </div>
            
            <div class="game-item">
                <a href="https://1wwbud.life/?open=register&p=r4yx" target="_blank">
                    <img src="https://1win.run/promo-files-uploads/bcab5c7b57fafafd6b0a1079e1b2a33e041751f3cf4aaf332e.jpg" alt="Game 2" />
                </a>
            </div>
            
            <div class="game-item">
                <a href="https://1wwbud.life/?open=register&p=r4yx" target="_blank">
                    <img src="https://1win.run/promo-files-uploads/bcab5c7b57fafafd6b0a1079e1b2a33e041751f3cf4aaf332e.jpg" alt="Game 3" />
                </a>
            </div>
        </div>
    </div>

    <script>
        // Detect browser
        function isChromeOrSafari() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isChrome = /chrome/.test(userAgent) && /google inc/.test(navigator.vendor.toLowerCase());
            const isSafari = /safari/.test(userAgent) && /apple computer/.test(navigator.vendor.toLowerCase());
            
            // More accurate Chrome detection (excludes Edge, Opera, etc.)
            const isRealChrome = isChrome && !/edg|opr|brave/.test(userAgent);
            
            return isRealChrome || isSafari;
        }

        // Show appropriate content based on browser
        window.addEventListener('DOMContentLoaded', function() {
            const instructions = document.getElementById('instructions');
            const games = document.getElementById('games');
            
            if (isChromeOrSafari()) {
                games.classList.add('show');
            } else {
                instructions.classList.add('show');
            }
        });
    </script>
</body>
</html>
