        .game-item {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        .game-item:hover {

        .game-item img {

            outline: none;
            font-weight: 500;
        }

        .language-selector select:hover {
            border-color: #764ba2;
        }

        .language-selector label {
            margin-right: 8px;
            font-weight: bold;
            color: #333;

    <script>
        // Language translations
        const translations = {
            ru: {
                instructionTitle: 'üì± –û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ',
                instructionText1: '–í—ã –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç–µ —ç—Ç–æ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ TikTok.',
                instructionText2: '–ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∏–≥—Ä–∞–º, –æ—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ:',
                instructionStepsTitle: '–ö–∞–∫ –æ—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ:',
                instructionStep1: '–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –º–µ–Ω—é <strong>"..."</strong> (–≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É)',
                instructionStep2: '–í—ã–±–µ—Ä–∏—Ç–µ <strong>"–û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ"</strong> –∏–ª–∏ <strong>"–û—Ç–∫—Ä—ã—Ç—å –≤ Safari/Chrome"</strong>'
            },
            en: {
                instructionTitle: 'üì± Open in Browser',
                instructionText1: 'You\'re viewing this in the TikTok app.',
                instructionText2: 'To access the games, please open this link in your browser:',
                instructionStepsTitle: 'How to open in browser:',
                instructionStep1: 'Tap the <strong>"..."</strong> menu (top right corner)',
                instructionStep2: 'Select <strong>"Open in Browser"</strong> or <strong>"Open in Safari/Chrome"</strong>'
            },
            hy: {
                instructionTitle: 'üì± ‘≤’°÷Å’•’¨ ’¢÷Ä’°’∏÷Ç’¶’•÷Ä’∏÷Ç’¥',
                instructionText1: '‘¥’∏÷Ç÷Ñ ’§’° ’§’´’ø’∏÷Ç’¥ ’•÷Ñ TikTok ’∞’°’æ’•’¨’æ’°’Æ’∏÷Ç’¥÷â',
                instructionText2: '‘Ω’°’≤’•÷Ä’´’∂ ’¥’∏÷Ç’ø÷Ñ ’£’∏÷Ä’Æ’•’¨’∏÷Ç ’∞’°’¥’°÷Ä, ’≠’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’¢’°÷Å’•’¨ ’°’µ’Ω ’∞’≤’∏÷Ç’¥’® ’±’•÷Ä ’¢÷Ä’°’∏÷Ç’¶’•÷Ä’∏÷Ç’¥:',
                instructionStepsTitle: '‘ª’∂’π’∫’•’Ω ’¢’°÷Å’•’¨ ’¢÷Ä’°’∏÷Ç’¶’•÷Ä’∏÷Ç’¥:',
                instructionStep1: '’ç’•’≤’¥’•÷Ñ <strong>"..."</strong> ’¥’•’∂’µ’∏÷Ç’∂ (’æ’•÷Ä÷á’´ ’°’ª ’°’∂’Ø’µ’∏÷Ç’∂’∏÷Ç’¥)',
                instructionStep2: '‘∏’∂’ø÷Ä’•÷Ñ <strong>"‘≤’°÷Å’•’¨ ’¢÷Ä’°’∏÷Ç’¶’•÷Ä’∏÷Ç’¥"</strong> ’Ø’°’¥ <strong>"‘≤’°÷Å’•’¨ Safari/Chrome-’∏÷Ç’¥"</strong>'
            }
        };

        // Current language (default: Russian)
        let currentLanguage = 'ru';

        // Detect if user is in TikTok app or in-app browser
        function isInAppBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            // Check for TikTok in-app browser (multiple patterns)
            if (userAgent.includes('tiktok') || 
                userAgent.includes('musical_ly') || 
                userAgent.includes('bytedance')) {
                return true;
            }
            
            // Check for other common in-app browsers
            if (/fban|fbav|instagram|line|micromessenger|snapchat|twitter/i.test(userAgent)) {
                return true;
            }
            
            // Additional check: if it's a webview (common in mobile apps)
            if (userAgent.includes('wv') || userAgent.includes('webview')) {
                return true;
            }
            
            return false;
        }

        // Detect if user is in a real browser
        function isRealBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            const vendor = navigator.vendor.toLowerCase();
            
            // If in app browser, return false
            if (isInAppBrowser()) {
                return false;
            }
            
            // Check if it's a real browser (Chrome, Safari, Firefox, Edge, etc.)
            const isChrome = /chrome/.test(userAgent) && /google inc/.test(vendor);
            const isSafari = /safari/.test(userAgent) && /apple/.test(vendor);
            const isFirefox = /firefox/.test(userAgent);
            const isEdge = /edg/.test(userAgent);
            
            return isChrome || isSafari || isFirefox || isEdge;
        }

        // Show appropriate content
        function showContent() {
            const instructions = document.getElementById('instructions');
            const games = document.getElementById('games');
            
            // Remove existing show classes
            instructions.classList.remove('show');
            games.classList.remove('show');
            
            // Use actual browser detection
            if (isRealBrowser()) {
                games.classList.add('show');
            } else {
                instructions.classList.add('show');
            }
        }

        // Change language
        function changeLanguage(lang) {
            currentLanguage = lang;
            const texts = translations[lang];
            
            // Update all text elements
            document.getElementById('instructionTitle').innerHTML = texts.instructionTitle;
            document.getElementById('instructionText1').textContent = texts.instructionText1;
            document.getElementById('instructionText2').textContent = texts.instructionText2;
            document.getElementById('instructionStepsTitle').textContent = texts.instructionStepsTitle;
            document.getElementById('instructionStep1').innerHTML = texts.instructionStep1;
            document.getElementById('instructionStep2').innerHTML = texts.instructionStep2;
            
            // Save language preference
            localStorage.setItem('preferredLanguage', lang);
        }

        // Load saved language preference
        function loadLanguagePreference() {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && translations[savedLang]) {
                currentLanguage = savedLang;
                document.getElementById('languageSelect').value = savedLang;
                changeLanguage(savedLang);
            } else {
                // Default to Russian
                changeLanguage('ru');
            }
        }

        // Show appropriate content based on browser
        window.addEventListener('DOMContentLoaded', function() {
            // Load language preference
            loadLanguagePreference();
            
            // Set up language selector
            document.getElementById('languageSelect').addEventListener('change', function(e) {
                changeLanguage(e.target.value);
            });
            
            // Show appropriate content
            showContent();
        });
    </script>
